<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-menu {
            max-height: 200px;
            overflow-y: auto;
            padding: 0;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
        }

        .dropdown-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            .img {
                width: 80px !important;
                max-height: 80px;
                padding: 0 !important;
                margin: 0 !important;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url(images/b1.webp); background-repeat: no-repeat; background-size: cover; width: 100%;">

<section class="p-3 m-4 rounded shadow-lg" style="background-color: rgba(52, 51, 50, 0.273); max-width: 900px;">
    <div class="row g-2">
        <div class="col-12 col-md-4 d-flex flex-column align-items-center">
            <img class="img" id="burgerImg" src="images/burger.png" alt="burger">
            <div class="dropdown w-100">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="burgerDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Burger
                </button>
                <ul class="dropdown-menu" aria-labelledby="burgerDropdown">
                    <li onclick="updateSelection('burger', 'bg')">
                        <a class="dropdown-item" href="#">
                            <img src="images/burger.png" alt="burger"> Burger
                        </a>
                    </li>
                    <li onclick="updateSelection('burger', 'vegb')">
                        <a class="dropdown-item" href="#">
                            <img src="images/vegb.png" alt="veg burger"> Veg Burger
                        </a>
                    </li>
                    <li onclick="updateSelection('burger', 'nvegb')">
                        <a class="dropdown-item" href="#">
                            <img src="images/non-veg-burger.png" alt="non-veg burger"> Non Veg Burger
                        </a>
                    </li>
                    <li onclick="updateSelection('burger', 'cvegb')">
                        <a class="dropdown-item" href="#">
                            <img src="images/crispy-veg-burger.png" alt="crispy veg burger"> Crispy Veg Burger
                        </a>
                    </li>
                    <li onclick="updateSelection('burger', 'mctikkib')">
                        <a class="dropdown-item" href="#">
                            <img src="images/mc-tikki-bugger.png" alt="McAloo Tikki"> McAloo Tikki Burger
                        </a>
                    </li>
                </ul>
            </div>
            <p id="burgerPrice" class="fs-5 fw-normal text-center text-white">₹0</p>
            <input type="number" min="0" max="10" value="0" class="text-center" id="burgerValue" onchange="calculateBill()">
        </div>

        <div class="col-12 col-md-4 d-flex flex-column align-items-center">
            <img class="img" id="drinkImg" src="images/cold-drink.png" alt="drink">
            <div class="dropdown w-100">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="drinkDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Drink
                </button>
                <ul class="dropdown-menu" aria-labelledby="drinkDropdown">
                    <li onclick="updateSelection('drink', 'drink')">
                        <a class="dropdown-item" href="#">
                            <img src="images/cold-drink.png" alt="drink"> Drink
                        </a>
                    </li>
                    <li onclick="updateSelection('drink', 'cc')">
                        <a class="dropdown-item" href="#">
                            <img src="images/cocacola.png" alt="Coca-Cola"> Coca-Cola
                        </a>
                    </li>
                    <li onclick="updateSelection('drink', 'tu')">
                        <a class="dropdown-item" href="#">
                            <img src="images/thumbsup.png" alt="Thums Up"> Thums Up
                        </a>
                    </li>
                    <li onclick="updateSelection('drink', 'sp')">
                        <a class="dropdown-item" href="#">
                            <img src="images/sprite.png" alt="Sprite"> Sprite
                        </a>
                    </li>
                    <li onclick="updateSelection('drink', 'ft')">
                        <a class="dropdown-item" href="#">
                            <img src="images/fanta.png" alt="Fanta"> Fanta
                        </a>
                    </li>
                </ul>
            </div>
            <p id="drinkPrice" class="fs-5 fw-normal text-center text-white">₹0</p>
            <input type="number" min="0" max="10" value="0" class="text-center" id="drinkValue" onchange="calculateBill()">
        </div>

        <div class="col-12 col-md-4 d-flex flex-column align-items-center">
            <img class="img" id="pizzaImg" src="images/pizza.png" alt="pizza">
            <div class="dropdown w-100">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="pizzaDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Pizza
                </button>
                <ul class="dropdown-menu" aria-labelledby="pizzaDropdown">
                    <li onclick="updateSelection('pizza', 'pizza')">
                        <a class="dropdown-item" href="#">
                            <img src="images/pizza.png" alt="pizza"> Pizza
                        </a>
                    </li>
                    <li onclick="updateSelection('pizza', 'onion')">
                        <a class="dropdown-item" href="#">
                            <img src="images/onion-pizza.png" alt="Onion Pizza"> Onion Pizza
                        </a>
                    </li>
                    <li onclick="updateSelection('pizza', 'paneer')">
                        <a class="dropdown-item" href="#">
                            <img src="images/paneer-pizza.png" alt="Paneer Pizza"> Paneer Pizza
                        </a>
                    </li>
                    <li onclick="updateSelection('pizza', 'tomato')">
                        <a class="dropdown-item" href="#">
                            <img src="images/tomato-pizza.png" alt="Tomato Pizza"> Tomato Pizza
                        </a>
                    </li>
                    <li onclick="updateSelection('pizza', 'vegendary')">
                        <a class="dropdown-item" href="#">
                            <img src="images/onion-paneer.png" alt="Onion Paneer Pizza"> Onion Paneer Pizza
                        </a>
                    </li>
                </ul>
            </div>
            <p id="pizzaPrice" class="fs-5 fw-normal text-center text-white">₹0</p>
            <input type="number" min="0" max="10" value="0" class="text-center" id="pizzaValue" onchange="calculateBill()">
        </div>
    </div>

    <p class="text-center fs-1 fw-bold mt-4 text-white">Total Bill: ₹<span id="bill">0</span></p>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>
    const prices = {
        burger: {
            bg: 0,
            vegb: 99,
            nvegb: 199,
            cvegb: 249,
            mctikkib: 299
        },
        drink: {
            drink: 0,
            cc: 50,
            tu: 55,
            sp: 50,
            ft: 45
        },
        pizza: {
            pizza: 0,
            onion: 120,
            paneer: 180,
            tomato: 150,
            vegendary: 250
        }
    };

    const images = {
        burger: {
            bg: 'images/burger.png',
            vegb: 'images/vegb.png',
            nvegb: 'images/non-veg-burger.png',
            cvegb: 'images/crispy-veg-burger.png',
            mctikkib: 'images/mc-tikki-bugger.png'
        },
        drink: {
            drink: 'images/cold-drink.png',
            cc: 'images/cocacola.png',
            tu: 'images/thumbsup.png',
            sp: 'images/sprite.png',
            ft: 'images/fanta.png'
        },
        pizza: {
            pizza: 'images/pizza.png',
            onion: 'images/onion-pizza.png',
            paneer: 'images/paneer-pizza.png',
            tomato: 'images/tomato-pizza.png',
            vegendary: 'images/onion-paneer.png'
        }
    };

    const name = {
        burger: {
            bg: 'Burger',
            vegb: 'Veg Burger',
            nvegb: 'Non-Veg Burger',
            cvegb: 'Crispy Veg Burger',
            mctikkib: 'Mc Aloo Tikki'
        },
        drink: {
            drink: 'Drink',
            cc: 'Coca-Cola',
            tu: 'Thums Up',
            sp: 'Sprite',
            ft: 'Fanta'
        },
        pizza: {
            pizza: 'Pizza',
            onion: 'Onion Pizza',
            paneer: 'Paneer Pizza',
            tomato: 'Tomato Pizza',
            vegendary: 'Onion Paneer Pizza'
        }
    };

    function updateSelection(category, selection) {
        // Update image
        document.getElementById(`${category}Img`).src = images[category][selection];

        // Update price
        document.getElementById(`${category}Price`).innerText = '₹' + prices[category][selection];

        // Update button text
        const button = document.getElementById(`${category}Dropdown`);
        button.innerText = name[category][selection]; // Use category here

        calculateBill();
    }

    function calculateBill() {
        const burgerPrice = parseInt(document.getElementById('burgerPrice').innerText.replace('₹', '')) || 0;
        const drinkPrice = parseInt(document.getElementById('drinkPrice').innerText.replace('₹', '')) || 0;
        const pizzaPrice = parseInt(document.getElementById('pizzaPrice').innerText.replace('₹', '')) || 0;

        const burgerQty = parseInt(document.getElementById('burgerValue').value) || 0;
        const drinkQty = parseInt(document.getElementById('drinkValue').value) || 0;
        const pizzaQty = parseInt(document.getElementById('pizzaValue').value) || 0;

        let total = (burgerPrice * burgerQty) + (drinkPrice * drinkQty) + (pizzaPrice * pizzaQty);
        document.getElementById('bill').innerText = total;
    }
</script>
</body>
</html>
